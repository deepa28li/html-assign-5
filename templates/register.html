<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		body
		{
			background-image:url(../WBD/img_1.jpg);
			background-color: yellow;
			background-size: cover;
		}

		div
{
			background-color:lightpink;
			padding: 10px;

			padding: 15px;


		}
	</style>
</head>
<body>
    <center>
		<h1 style="color: black;">Registation Form </h1>
	<div>
		<center>
		<form>

			<fieldset>

				<table>
					<tr>
						<td><label>Name:</label><br></td><br><br>
						<td><input type="text" placeholder="your name"></td>
					</tr>
					<tr>
						<td><label>Email:</label><br><br></td>
						<td><input type="Email" placeholder="your Email"></td>
					</tr>
					<tr>
						<td><label>Password:</label><br><br></td>
						<td><input type="Password"></td>
					</tr>
					<tr>
						<td><label>Phone Number:</label><br><br></td>
						<td><input type="Number"></td>
					</tr>
					<tr>
						<td><label>Gender:</label><br><br></td>
						<td>
						<input type="radio" name="r1">Male:</input>
						<input type="radio" name="r1">Female:</input>
						<input type="radio" name="r1">Other:</input>
					    </td>
				    </tr>
				
					<tr>
						<td><label>Language:</label><br><br></td>
						<td>
						<select>
							<option>..select Language..</option>
							<option>English</option>
							<option>Hindi</option>
							<option>Marathi</option>
						</select>
					</td>
					</tr>

					<tr>
						<td><label>Zip Code:</label><br><br></td>
						<td><input type="text"></td>
					</tr>

					<tr>
						<td><label>About</label></td>
						<td><textarea rows="3" cols="25" input type="text" placeholder="Write about yourself"></textarea></td>
					</tr>

					<tr>
						<td align="center" colspan="2">
						<input type="submit" value="Register here"/>
			    
					</td>
					</tr>
				</table>
			</fieldset>
		</form>
		
	</div>
	</center>
    
</body>
</html>
